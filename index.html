<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Средневековая Империя - AoE2 Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Верхняя панель ресурсов (стиль AoE2) -->
    <div class="top-panel">
        <div class="resources-bar" id="resources-bar">
            <!-- Ресурсы будут добавлены динамически через JavaScript -->
        </div>
        <div class="game-time">
            <span id="game-time">00:00</span>
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="main-container">
        <!-- Центральная область - игровое поле -->
        <div class="game-area">
            <div class="game-map-container">
                <div class="game-map" id="game-map">
                    <!-- Игровое поле с сеткой будет создано через JavaScript -->
                </div>
            </div>
            <div class="map-controls">
                <button class="map-btn" id="zoom-in">+</button>
                <button class="map-btn" id="zoom-out">-</button>
            </div>
        </div>

        <!-- Правая панель - мини-карта и информация -->
        <div class="right-panel">
            <div class="mini-map" id="mini-map">
                <!-- Мини-карта -->
            </div>
            <div class="info-panel" id="info-panel">
                <div class="info-content">
                    <p id="info-panel-text">Select a building to build</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижняя панель - меню зданий -->
    <div class="bottom-panel">
        <div class="buildings-tabs">
            <button class="tab-btn active" data-era="1">Эра 1: Основа</button>
            <button class="tab-btn" data-era="2">Эра 2: Ремесла</button>
            <button class="tab-btn" data-era="3">Эра 3: Торговля</button>
            <button class="tab-btn" data-era="4">Эра 4: Военное</button>
            <button class="tab-btn" data-era="5">Эра 5: Элита</button>
            <button class="tab-btn" data-era="citadel">Цитадель</button>
        </div>
        <div class="bottom-panel-content">
            <div class="buildings-list" id="buildings-list">
                <!-- Здания будут добавлены через JavaScript -->
            </div>
            <!-- Панель деталей выбранного объекта -->
            <div class="selected-panel" id="selected-panel" style="display: none;">
                <div class="selected-info">
                    <div class="selected-icon" id="selected-icon"></div>
                    <div class="selected-details">
                        <h3 id="selected-name"></h3>
                        <div class="selected-stats" id="selected-stats"></div>
                    </div>
                    <button class="close-btn" id="close-selected">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip для подсказок -->
    <div class="tooltip" id="building-tooltip" style="display: none;">
        <div class="tooltip-content" id="tooltip-content"></div>
    </div>
    
    <!-- Tooltip для ресурсов -->
    <div class="tooltip" id="resource-tooltip" style="display: none;">
        <div class="tooltip-content" id="resource-tooltip-content"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
